    <section class="contact-section">
      <div class="container">
        <div class="even-col contact-me-text-wrapper">
          <div class="contact-me-text-wrapper">
            <h1 class="fs-primary-heading text-primary fw-bold">Contact.</h1>
            <p class="fs-paragraph-lg text-lightGrey">
              Get in touch with me via social media or email.
            </p>
            <ul role="list" class="social-disc fs-paragraph-lg">
              <li class="instagram-colored-text">
                <a href="https://www.instagram.com/?next=%2F"
                  ><img
                    class="contact__instagram"
                    src="./images/ig-instagram-icon.png"
                    alt=""
                /></a>
                Instagram
              </li>
              <li class="facebook-colored-text">
                <a
                  href="https://www.facebook.com/profile.php?id=100083499697879&mibextid=LQQJ4d"
                  ><img
                    class="contact__facebook"
                    src="./images/facebook-round-color-icon.png"
                    alt=""
                /></a>
                Facebook
              </li>
              <!-- <li class="github-colored-text">
                <a
                  href="https://github.com/SkyHUsseini/SkyHUsseini/blob/main/README.md"
                  ><img src="./images/GitHub-Logo.wine.svg" alt=""
                /></a>
                GitHub
              </li> -->
            </ul>
          </div>
          <div class="profile-pic">
            <img
              class="profile-img profile-img__hidden-sm"
              src="./images/profilepic.png"
            />
          </div>

    <section>
      <!-- https://formsubmit.co/el/kerezu instead of my email -->
      <form
        action="https://formsubmit.co/sama25khaled@gmail.com"
        method="POST"
        class="container send-form fs-paragraph text-lightGrey"
      >
        <div class="info">
          <label
            >Name <br />
            <input required name="name" type="text"
          /></label>
          <label
            >Email <br /><input required type="email" name="email"
          /></label>
        </div>
        <div class="message">
          <label
            >Message <br /><input required type="text" name="textarea"
          /></label>
          <button type="submit" class="send-btn">Send</button>
        </div>
      </form>
    </section>
